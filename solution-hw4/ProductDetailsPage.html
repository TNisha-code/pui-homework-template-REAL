<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Product Details Page</title>
  <link rel="stylesheet" href="CSS/main.css">
  <script src="JS/rollsData.js"></script>
  <script src="JS/cart.js" defer></script>
</head>

<body>
  <nav class="right">
    <a href="index.html">
      <h2><mark>PRODUCTS</mark></h2>
    </a>
    <a href="ShoppingCart.html">
      <h2>CART</h2>
    </a>
  </nav>

  <div class="link-wrapper">
    <a href="index.html"><img src="Images/logo/logo-01.svg" alt="Bun Bun Logo" class="Bunlogo"></a>
  </div>

  <h1 id="rollName">Roll Name</h1>

  <div class="flex-DETAILSPage">
    <a href="ProductDetailsPage.html">
      <img id="rollImage" src="Images/rolls/original-cinnamon-roll.jpg" alt="roll" class="detailsimage">
    </a>
    <br>
    <div>
      <span class="caption">Customize our delicious, hand-made cinnamon roll to your liking!</span>
      <label for="Glaze">Glazing:</label>
      <select name="Glaze" id="glazetypes">
        <option value="0">Keep original</option>
        <option value="0">Sugar milk</option>
        <option value="0.50">Vanilla milk</option>
        <option value="1.50">Double chocolate</option>
      </select>
      <br>
      <label for="Pack">Pack Size:</label>
      <select name="pack" id="packoption">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="5">6</option>
        <option value="10">12</option>
      </select>
      <br><br>
      <div>
        <p>Total Price: $<span id="totalPrice">0.00</span>
          <span class="spaced"><button class="button" id="addToCartButton">Add to cart</button></span>
        </p>
      </div>
      <br><br><br>
    </div>
  </div>

</body>

</html>
